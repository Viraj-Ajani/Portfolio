<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      
      <meta content="" name="description">
      <meta content="" name="keywords">
    
      <!-- Favicons -->
      <link href="static/logo.png" rel="icon">
      <link href="static/logo.ICO" rel="apple-touch-icon">
    
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    
      <!-- Vendor CSS Files -->
      <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
      <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
      <link href="static/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
      <link href="static/vendor/remixicon/remixicon.css" rel="stylesheet">
      <link href="static/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    
      <!-- Template Main CSS File -->
      <link href="static/style.css" rel="stylesheet">
      <title>Viraj Ajani {% block title %}{% endblock %}</title>
      {% block head %}{% endblock %}  
      <script>
        function show(){
          var z=document.querySelector('#navbar');

          if (z.className==='navbar')
          {
              z.className="navbar navbar-mobile";
          }
          else
          {
              z.className="navbar";
          }
        }
      </script>
    </head>
    <body>
      <header id="header" class="header-top">
        <div class="container">
    
          <h1><a href="/">Viraj Ajani</a></h1>
    
          <nav id="navbar" class="navbar">
            <ul>
              {% block ul %}{% endblock %}
            </ul>
            <i class="bi bi-list mobile-nav-toggle bi-list" onClick="show()"></i>
          </nav><!-- .navbar -->

        </div>
      </header>
      <main style="margin-top: 80px;">
        {% block main %}{% endblock %}
      </main>
    </body>
</html>
